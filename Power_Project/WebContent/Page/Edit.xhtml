<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  	<meta  http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
  
  <center><h2><h:outputText value="Edit Student"/></h2></center>
  
  <rich:panel>
  
  	  <h:form>
  	  <a4j:commandButton action="start" value="ACCUEIL" />
  	  	  <h:panelGrid columns="1">
  	  	  
			  <h:outputText value="Student-Name :" />
			  <h:inputText value="#{Editstud.name}" />
			  
			  <h:outputText value="Student-email :" />
			  <h:inputText value="#{Editstud.email}" />
			  
			  <h:outputText value="Student-Password :" />
			  <h:inputSecret value="#{Editstud.password}" />
			  
			  <h:outputText value="Student-Gender :" />
			  <h:inputText value="#{Editstud.gender}" />
			  
			  <h:outputText value="Student-Addresse" />
			  <h:inputText value="#{Editstud.address}" />
			  
			  <a4j:commandButton action="#{Editstud.creer_New_Student}" value="Update" data="#{stud.info}" oncomplete="alert(data)"/>
  	  	  </h:panelGrid>
  	  	  
  	  </h:form>
  	  
  </rich:panel>
  
  </body>
</html>
